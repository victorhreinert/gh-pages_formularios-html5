<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

        <h2>Forms request</h2>
    <section>
    <!--Simplificando os formularios e anexando com outros sites com form action -->
    <form action="https://www.reddit.com/search/">
      <label for="search-rd">
        <strong> Reddit</strong> form button
      </label>
      <input type="text" name="q" id="search-rd" placeholder="Search" />
      <button><strong>Submit to Reddit </strong></button>
    </form>
    <p>
    <form action="https://www.google.com/search?">
      <label for="search-gg">
        <strong>Google</strong> form button
      </label>
      <input type="text" name="q" placeholder="Search" id="search-gg" />
      <button><strong>Submit to Google</strong></button>
    </form>
    </p>
 
    <form action="https://www.youtube.com/results?">
      <label for="search-yt"
        ><strong> Youtube </strong> form button</label
      >
      <input type="text" name="search_query" id="search-yt" placeholder="Search" />
      <button><strong>Submit to Youtube </strong></button>
    </form>
    <p>
    <form action="https://www.facebook.com/search/top/?">
      <label for="search-fb"> <strong>Facebook</strong> form button</label>
      <input type="text" placeholder="Search" name="q" id="search-fb" />
      <button><strong>Submit to Facebook</strong></button>
    </p>
    </form>
    </section>
    <hr />

     <h3>Agree to the terms</h3>
    <section>
   <p>
    <form action="">
      <label for="agree">I agree with all the terms</label>
        <!-- pré selecionado com checked na aba checkbox-->
        <input type="checkbox" name="agree" id="agree" checked />
      <hr />
    </p>  
    </section>

   
    <h6> Reclamações</h6>
    <section>
            <label for="txt">Any Special Request?</label>
            <p>

            <textarea name="client-txt" id="txt" cols="30" maxlength="20" rows="10" placeholder="digite reclamações"></textarea>
            
        </p>
            <button>Submit</button>
    </section>
    <hr />
         
    <button>
      <a href="home.html">VOLTAR</a>
    </button>
  </body>
</html>
