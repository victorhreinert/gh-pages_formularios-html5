<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

        <h2>Forms request</h2>
    <section>
    <!--Simplificando os formularios e anexando com outros sites com form action -->
    <form action="https://www.reddit.com/search/">
      <label for="search-rd">
        <strong> Reddit</strong> form button
      </label>
      <input type="text" name="q" id="search-rd" placeholder="Search" />
      <button><strong>Submit to Reddit </strong></button>
    </form>
    <p>
    <form action="https://www.google.com/search?">
      <label for="search-gg">
        <strong>Google</strong> form button
      </label>
      <input type="text" name="q" placeholder="Search" id="search-gg" />
      <button><strong>Submit to Google</strong></button>
    </form>
    </p>
 
    <form action="https://www.youtube.com/results?">
      <label for="search-yt"
        ><strong> Youtube </strong> form button</label
      >
      <input type="text" name="search_query" id="search-yt" placeholder="Search" />
      <button><strong>Submit to Youtube </strong></button>
    </form>
    <p>
    <form action="https://www.facebook.com/search/top/?">
      <label for="search-fb"> <strong>Facebook</strong> form button</label>
      <input type="text" placeholder="Search" name="q" id="search-fb" />
      <button><strong>Submit to Facebook</strong></button>
    </p>
    </form>
    </section>
    <hr />

     <h3>More inputs</h3>
    <section>
   <p>
    <form action="">
      <label for="agree">I agree with all the terms</label>
        <!-- pré selecionado com checked na aba checkbox-->
        <input type="checkbox" name="agree" id="agree" checked />
      <hr />
    </p>  
    </section>

    <h4>Choose a Video Game prise</h4>
    <section> 
        
      <!-- para conectar os marcadores radio o nome(name) tem que ser o mesmo-->
      <!-- marcadores tipo checkbox-->
      <label for="ps5">PS5</label>
      <input type="radio" name="videogame" id="ps5">

      <label for="xbox">XBOX SERIES X</label>
      <input type="radio" name="videogame" id="xbox">

      <label for="nintendo">NINTENDO SWITCH</label>
      <input type="radio" name="videogame" id="nintendo">
      <button>Submit</button>
    </section>
    <hr />
    <h5>Escolha seu pet e idade</h5>
      <!-- selecionar opções, cria uma lista que deve selecionar-->
    <section>
        <label for="pet-select">Choose a pet:</label>       
        <select name="pets" id="pet-select">
            <option value="">--Please choose an option</option>
            <option value="dog">Dog</option>
            <!-- pré selecionado-->
            <option value="cat" selected>Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>
        <hr />
        
        <label for="pet-age">Pet age:</label>
        <!-- no tipo de range voce pode controlar o minimo e maximo as quantidade de casa que irá pular-->
        <!-- e valor qual começará com o value-->
        <input type="range" id="pet-age" min="0" max="10" step="1"  value="1" name="pet_age">
        <button>submit</button>
    </section>

    <hr />
    <h6> Reclamações</h6>
    <section>
            <label for="txt">Any Special Request?</label>
            <p>

            <textarea name="client-txt" id="txt" cols="30" maxlength="20" rows="10" placeholder="digite reclamações"></textarea>
            
        </p>
            <button>Submit</button>
    </section>
    <hr />
         
    <button>
      <a href="home.html">VOLTAR</a>
    </button>
  </body>
</html>
