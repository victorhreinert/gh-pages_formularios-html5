<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon 2022</title>
    <h1>Race Registration</h1>
  </head>
  <body>
    <form action="/registration">
      <section>
        <p>
          <label for="firstname">First Name:</label>
          <input
            type="text"
            id="firstname"
            placeholder="First Name"
            name="firt-name"
            required
          />

          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            name="last-name"
            placeholder="Last Name"
            required
          />
        </p>
        <label for="type-race">Select a Race:</label>
        <p>
          <label for="type-race">Fun Run 5k:</label>
          <input type="radio" id="5k" name="type-race" required />
          <br />
          <label for="10k">Half Marathon<strong>10k</strong>: </label>
          <input type="radio" id="10k" name="type-race" />
          <br />
          <label for="20k">Full Marathon <strong>20k</strong>:</label>
          <input type="radio" id="20k" name="type-race" />
        </p>

        <p>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            placeholder="password"
            required
            id="password"
          />
        </p>
        <p>
          <label for="age-grup">Age Grup</label>
          <select name="age" id="age-grup" required>
            <option value="">Please choose an age</option>
            <option value="under18">under 18</option>
            <option value="pre-aldut">18-25</option>
            <option value="aldut">26-36</option>
            <option value="wine">37-50</option>
            <option value="oldwine">50 +</option>
          </select>
        </p>
      </section>

      <footer>
        <button>Submit</button>
      </footer>
    </form>
  </body>
</html>
